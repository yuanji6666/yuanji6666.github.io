<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代简洁网页设计</title>
    <style>
        /* 使用 Google Fonts 引入现代字体 */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 3.5em;
            font-weight: 700;
            margin: 0;
            color: #2c3e50;
        }

        .content {
            width: 85%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            line-height: 1.8;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
        }

        .content h2 {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.5em;
            margin-top: 30px;
            color: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>一个大一非典型理工男的自白</h1>
</header>

<div class="content">
    <h2>科学的洞见，艺术的慰藉</h2>
    
</div>

<footer>
    <p>&copy; 2024 现代简洁网页设计</p>
</footer>

</body>
</html>
