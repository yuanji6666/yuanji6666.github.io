<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header p {
            color: #666;
            font-size: 18px;
        }
        .image-link {
            display: block;
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .image-link img:hover {
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到袁霁的个人主页</h1>
            <p>live in the moment</p>
        </div>
        <a href="web\music.html" >点击进入我的音乐小站</a>
            
        
        <div class="footer">
            <p>版权所有 &copy; 2024 华中科技大学计算机学院 袁霁</p>
        </div>
    </div>
</body>
</html>
